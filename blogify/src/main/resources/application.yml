
server:
  port: 8080
  error:
    include-message: always

spring:
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
  data:
    mongodb:
      uri: mongodb://localhost:27017/mydatabase
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
