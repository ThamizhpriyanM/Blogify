<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Blog Post</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa 0%, #80deea 100%);
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: grid;
            grid-gap: 15px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    #content {
        height: calc(22 * 1.2em);
        width: calc(30 * 1.2em);
        box-sizing: border-box;
    }
    </style>
</head>
<body>
<div class="container">
    <h1>Update Blog Post</h1>
    <form id="updatePostForm">
        <input type="hidden" id="id" name="id" th:value="${post.id}"/>
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:value="${post.title}" required/>
        </div>
        <div>
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="22" cols="30" required th:text="${post.content}"></textarea>
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" th:value="${post.author}" required/>
        </div>
        <div>
            <button type="button" onclick="updatePost()">Update Post</button>
        </div>
    </form>
</div>

<script>
    async function updatePost() {
        const form = document.getElementById('updatePostForm');
        const formData = new FormData(form);
        const postId = formData.get('id');

        const data = {
            title: formData.get('title'),
            content: formData.get('content'),
            author: formData.get('author')
        };

        try {
            const response = await fetch(`/update/${postId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            if (response.ok) {
                alert('Blog post updated successfully!');
                window.location.href = '/getAll'; // Redirect to getAll.html page
            } else {
                throw new Error('Failed to update blog post.');
            }
        } catch (error) {
            console.error('Error updating blog post:', error);
            alert('Failed to update blog post.');
        }
    }
</script>
</body>
</html>
